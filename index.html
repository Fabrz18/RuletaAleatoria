<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Cartas y Ruleta</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Juego de Cartas y Ruleta</h1>
  <h3 id="developer">Desarrollado por: <a href="https://www.tiktok.com/@fabrz16" target="_blank">@fabrz16</a></h3>
  <div class="main-layout">
    <div class="side-image">
    <input type="file" id="img-left-input" accept="image/*" style="display:none;">
    <img id="img-left" src="MICKEYPELON.jpg" alt="Imagen Izquierda">
  </div>
  <div class="game-container">
    <!-- Historial -->
    <div class="history">
      <h2>Historial</h2>
      <ul id="history-list"></ul>
    </div>

    <!-- Cartas -->
    <div id="cards-container" class="cards"></div>

    <!-- Ruleta -->
    <div class="roulette">
      <div id="roulette-display">?</div>
      <button id="spin-btn">🎡 Girar Ruleta</button>
      <button id="auto-spin-btn">🤖 Giro Auto.</button>
      <!-- Lista de Ganadores -->
      <div class="winners">
        <h2>Ganadores</h2>
        <ol id="winners-list"></ol>
      </div>
    </div>
  </div>
    <div class="side-image">
    <input type="file" id="img-right-input" accept="image/*" style="display:none;">
    <img id="img-right" src="MICKEYPELON.jpg" alt="Imagen Derecha">
  </div>
  </div>

    <div id="popup" class="popup">
    <div class="popup-content">
        <span id="popup-number"></span>
        <span id="popup-player"></span> <!-- 👈 Aquí aparecerá el nombre -->
        <button id="close-popup">Cerrar</button>
        <button id="reiniciar-popup">Reiniciar Ronda</button>
    </div>
    </div>
        <!-- Botón de configuración -->
    <button id="config-btn" class="config-btn">⚙️</button>

   <!-- Popup Configuración -->
    <div id="config-popup" class="popup">
      <div class="popup-content">
        <h2>Configuración</h2>
        <label for="num-cards">Cantidad de cartas:</label>
        <input type="number" id="num-cards" min="1" max="20" value="20">

        <br><br>

        <label for="speed-select">Velocidad del giro:</label>
        <select id="speed-select">
          <option value="800">Lento (0.8s)</option>
          <option value="650" selected>Normal (0.65s)</option>
          <option value="400">Rápido (0.4s)</option>
        </select>

        <br><br>

        <label for="num-positions">Cantidad de puestos:</label>
        <input type="number" id="num-positions" min="1" max="10" value="3">

        <div id="prizes-config"></div>



        <div style="margin-top: 15px;">
          <button id="apply-config">Aplicar</button>
          <button id="close-config">Cerrar</button>
        </div>
      </div>
    </div>


  <script src="script.js"></script>
  <script src="images.js"></script>
</body>
</html>
